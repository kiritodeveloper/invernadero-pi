{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Actual{% endblock %}</h1>
       <style type="text/css">
 	.outer {width: 600px;height: 200px;margin: 0 auto;}
	.outer .chart-container {width: 300px;float: left;height: 200px;}
	.highcharts-yaxis-grid .highcharts-grid-line {display: none;}
	@media (max-width: 600px) {
		.outer {width: 100%;	height: 400px;}
		.outer .chart-container {width: 300px;float: none;margin: 0 auto;}
		}
	</style>
{% endblock %}
{% block content %}

	<script src="{{ url_for('static', filename='jquery-3.4.0.min.js') }}"></script>
	<script src="{{ url_for('static', filename='highcharts.js') }}"></script>
	<script src="{{ url_for('static', filename='highcharts-more.js') }}"></script>
	<script src="{{ url_for('static', filename='solid-gauge.js') }}"></script>

<div class="outer">
    <div id="container-speed" class="chart-container"></div>
    <div id="container-rpm" class="chart-container"></div>
</div>
	<script type="text/javascript">
		var gaugeOptions = {
    		chart: {
		        type: 'solidgauge'
		    },

		    title: null,
		
		    pane: {
		        center: ['50%', '85%'],
		        size: '140%',
		        startAngle: -90,
		        endAngle: 90,
		        background: {
		            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
		            innerRadius: '60%',
		            outerRadius: '100%',
		            shape: 'arc'
		        }
		    },
		
		    tooltip: {
		        enabled: false
		    },
		
		    // the value axis
		    yAxis: {
		        stops: [
		            [0.1, '#55BF3B'], // green
		            [0.7, '#DDDF0D'], // yellow
		            [0.9, '#DF5353'] // red
		        ],
		        lineWidth: 0,
		        minorTickInterval: null,
		        tickAmount: 2,
		        title: {
		            y: -70
		        },
		        labels: {
		            y: 16
		        }
		    },

		    plotOptions: {
		        solidgauge: {
		            dataLabels: {
		                y: 5,
		                borderWidth: 0,
		                useHTML: true
		            }
		        }
		    }
		};

		// The speed gauge
		var chartSpeed = Highcharts.chart('container-speed', Highcharts.merge(gaugeOptions, {
		    yAxis: {
		        min: -10,
		        max: 45,
		        title: {
		            text: 'Temperatura'
		        }
		    },
		    credits: {
		        enabled: false
		    },
		    series: [{
		        name: 'Temperatura',
		        data: [(function cargajson() {
		                    var result = null;
		                    var data= null;
		                    $.ajax({
		                        async: false,
            		                url: '{{ url_for('dashboard.gaugejson', id=1, sensor=1) }}',
		                        data: {data},
		                        dataType: "json",
		                        success: function(data){
		                            result = data;
		                        }
		                    });
		                    return result;
		            }
		            )()],
		        dataLabels: {
		            format: '<div style="text-align:center"><span style="font-size:25px;color:' +
		                ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' +
		                   '<span style="font-size:12px;color:silver">&deg;C</span></div>'
		        },
		        tooltip: {
		            valueSuffix: '&deg;C'
		        }
		    }]
		}));
		
		
		// Bring life to the dials
		setInterval(function cargajson() {
		        	    point = chartSpeed.series[0].points[0];
		                    var result = null;
		                    var data= null;
		                    $.ajax({
		                        async: false,
		                        url: '{{ url_for('dashboard.gaugejson', id=1, sensor=1) }}',
		                        data: {data},
		                        dataType: "json",
		                        success: function(data){
		                            result = data;
		                        }
		                    });
			            point.y=result;
				    newVal=point.y;
				    point.update(newVal);
			}, 5000);

        </script>

{% endblock %}

{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Agregar Sensor{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Nombre</label>
    <input name="name" id="name" autoocus required>
    <label for="lugar">Lugar</label>
    <select name="lugar" id="lugar">
      {% for lugar in lugares %}
         <option value="{{ lugar['id'] }}"> {{ lugar['name'] }} </option>
      {% endfor %}
    </select>
    <label for="datatype">Tipo</label>
    <select name="datatype" id="datatype">
      {% for datatype in datatypes %}
         <option value="{{ datatype }}"> {{ datatype }} </option>
      {% endfor %}
    </select>
    <label for="unit">Unidad</label>
    <input name="unit" id="unit">
    <label for="conv">Factor de conversion</label>
    <input name="conv" id="conv" value="1">
    <label for="min">M&iacute;nimo</label>
    <input name="min" id="min">
    <label for="max">M&aacute;ximo</label>
    <input name="max" id="max">

    <input type="submit" value="Register">
  </form>
{% endblock %}
